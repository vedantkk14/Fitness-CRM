<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JOF India | Add Member</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/add_member.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<div class="add-member-page">

    <!-- LEFT BRAND PANEL -->
    <div class="brand-panel">
        <img src="../icons/logo-light.png" class="brand-logo">
        <h2>JOF India</h2>
        <p>Transforming Health.<br>One Member at a Time.</p>
    </div>

    <!-- RIGHT FORM PANEL -->
    <div class="form-panel">

        <!-- ===== PAGE HEADERS ===== -->
        <h2 class="page-title health-title">Health Details</h2>
        <h2 class="page-title metrics-title">Metrics</h2>
        <h2 class="page-title measurement-title">Measurements</h2>

        <!-- ===== STEP TABS ===== -->
        <div class="step-tabs">
            <a href="#health" class="tab active">Health</a>
            <a href="#metrics" class="tab">Metrics</a>
            <a href="#measurements" class="tab">Measurements</a>
        </div>

        <!-- ================= HEALTH ================= -->
        <section id="health" class="form-card step-section">
            <label>Full Name</label>
            <input type="text">

            <label>Age</label>
            <input type="number">

            <label>Height (cm)</label>
            <input type="number">

            <label>Body Weight (kg)</label>
            <input type="number">

            <label>Email ID</label>
            <input type="email">

            <label>Medical Issues / Injuries</label>
            <textarea></textarea>

            <div class="form-actions right">
                <a href="#metrics" class="next-btn">Next</a>
            </div>
        </section>

        <!-- ================= METRICS ================= -->
        <section id="metrics" class="form-card step-section">
            <label>Mood (1â€“10)</label>
            <input type="number" min="1" max="10">

            <label>Sleep (1â€“10)</label>
            <input type="number" min="1" max="10">

            <label>Hunger & Cravings (1â€“10)</label>
            <input type="number" min="1" max="10">

            <label>Energy Levels (1â€“10)</label>
            <input type="number" min="1" max="10">

            <div class="form-actions space-between">
                <a href="#health" class="back-btn">Back</a>
                <a href="#measurements" class="next-btn">Next</a>
            </div>
        </section>

        <!-- ================= MEASUREMENTS ================= -->
        <section id="measurements" class="form-card step-section">
            <label>Chest (Nipple Line)</label>
            <input type="number">

            <label>Waist (Navel Line)</label>
            <input type="number">

            <label>Hip</label>
            <input type="number">

            <label>Thighs (Mid Thigh)</label>
            <input type="number">

            <div class="form-actions space-between">
                <a href="#metrics" class="back-btn">Back</a>
                <button class="submit-btn">Submit</button>
            </div>

            <p class="thank-you">
                Thank You ðŸ˜Š<br><strong>Team JOF</strong>
            </p>
        </section>

    </div>
</div>

</body>
</html>
