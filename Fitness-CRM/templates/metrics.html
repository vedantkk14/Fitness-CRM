<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JOF India | Metrics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/add_member.css">
</head>

<body>

    <div class="add-member-page">

        <div class="brand-panel">
            <img src="../icons/logo-light(1).png" class="brand-logo" alt="Logo">
            <h2>JOF India</h2>
            <p>Transforming Health.<br>One Member at a Time.</p>
        </div>

        <div class="form-panel">
            <h2 class="page-title">Daily Metrics</h2>

            <div class="form-card">
                <label>Mood (1–10)</label>
                <input type="number" min="1" max="10" placeholder="10">

                <label>Sleep Quality (1–10)</label>
                <input type="number" min="1" max="10" placeholder="8">

                <label>Hunger & Cravings (1–10)</label>
                <input type="number" min="1" max="10" placeholder="5">

                <label>Energy Levels (1–10)</label>
                <input type="number" min="1" max="10" placeholder="9">

                <div class="form-actions space-between">
                    <a href="personal_health.html" class="back-btn">&larr; Back</a>
                    <a href="measurements.html" class="next-btn">Next Step &rarr;</a>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
