<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JOF India | Measurements</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/add_member.css">
</head>

<body>

    <div class="add-member-page">

        <div class="brand-panel">
            <img src="../icons/logo-light(1).png" class="brand-logo" alt="Logo">
            <h2>JOF India</h2>
            <p>Transforming Health.<br>One Member at a Time.</p>
        </div>

        <div class="form-panel">
            <h2 class="page-title">Body Measurements</h2>

            <div class="form-card">
                <label>Chest (Nipple Line)</label>
                <input type="number" placeholder="in cm or inches">

                <label>Waist (Navel Line)</label>
                <input type="number" placeholder="in cm or inches">

                <label>Hip (Widest Part)</label>
                <input type="number" placeholder="in cm or inches">

                <label>Thighs (Mid Thigh)</label>
                <input type="number" placeholder="in cm or inches">

                <div class="form-actions space-between">
                    <a href="metrics.html" class="back-btn">&larr; Back</a>
                    <button class="submit-btn">Submit Profile</button>
                </div>

                <p class="thank-you">
                    All set! We will generate your plan shortly.<br>
                    <strong>Team JOF</strong>
                </p>
            </div>
        </div>

    </div>

</body>
</html>
