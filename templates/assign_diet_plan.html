                        </div>

                        <div class="actions">
                            <a href="/templates/diet-plans.html" class="btn cancel-btn">Cancel</a>
                            <button type="submit" class="btn send-btn">
                                <img src="../icons/whatsapp-brands-solid-full.svg" alt="Diet Plans" width="20"> Send Plan

                        </div>
                    </div>

                    <div class="info-card note-card">
                        <h3><img src="../icons/comment-dots-regular-full.svg" alt="Diet Plans" width="20"></i> Add Personal Note</h3>
