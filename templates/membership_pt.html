<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOF Fitness | PT Configuration</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/membership_pt.css">
</head>
<body>

    <div class="container">
        
        <div class="card-header">
            <div class="brand-area">
                <img src="../icons/logo-light(1).png" class="brand-logo" alt="JOF">
                <div class="brand-text">
                    <h2>PT Configuration</h2>
                    <p>Setup training package for member.</p>
                </div>
            </div>
            <a href="personal_training.html" class="close-btn">
                <img src="../icons/xmark-solid-full.svg" alt="close">
            </a>
        </div>

        <div class="card-body">
            <form action="members.html">

                <div class="input-group">
                    <label>Select Member</label>
                    <div class="input-wrapper">
                        <select class="form-input">
                            <option value="" disabled selected>Choose a member...</option>
                            <option>Sneha Reddy</option>
                            <option>Ishita Patel</option>
                            <option>Vedant Sharma</option>
                        </select>
                        <img src="../icons/users-solid-full.svg" class="input-icon" alt="user">
                    </div>
                </div>

                <div class="input-group">
                    <label>Assign Trainer</label>
                    <div class="input-wrapper">
                        <select class="form-input">
                            <option value="" disabled selected>Select Trainer</option>
                            <option>Mike Johnson</option>
                            <option>Sarah Lee</option>
                        </select>
                        <img src="../icons/clipboard-user-solid-full.svg" class="input-icon" alt="trainer">
                    </div>
                </div>

                <div class="grid-2">
                    <div class="input-group">
                        <label>Total Sessions</label>
                        <div class="input-wrapper">
                            <input type="number" class="form-input" placeholder="e.g. 24">
                            <img src="../icons/dumbbell-solid-full.svg" class="input-icon" alt="sessions">
                        </div>
                    </div>
                    <div class="input-group">
                        <label>PT Fees (â‚¹)</label>
                        <div class="input-wrapper">
                            <input type="number" class="form-input" placeholder="12000">
                            <img src="../icons/indian-rupee-sign-solid-full.svg" class="input-icon" alt="fee">
                        </div>
                    </div>
                </div>

                <div class="grid-2">
                    <div class="input-group">
                        <label>Start Date</label>
                        <div class="input-wrapper">
                            <input type="date" class="form-input">
                            <img src="../icons/calendar-plus-solid-full.svg" class="input-icon" alt="date">
                        </div>
                    </div>
                    <div class="input-group">
                        <label>End Date</label>
                        <div class="input-wrapper">
                            <input type="date" class="form-input">
                            <img src="../icons/calendar-plus-solid-full.svg" class="input-icon" alt="date">
                        </div>
                    </div>
                </div>

            </form>
        </div>

        <div class="card-footer">
            <a href="personal_training.html" class="btn btn-secondary">Cancel</a>
            <button id="saveConfigBtn" type="button" class="btn btn-primary">Save Configuration</button>
        </div>

    </div>

        <!-- Success toast -->
        <div id="successToast" class="success-toast" aria-hidden="true">
            <div class="success-card">
                <i class="fa-solid fa-circle-check"></i>
                <div>
                    <h3>Configuration saved</h3>
                    <p>Redirecting to Personal Training page...</p>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const saveBtn = document.getElementById('saveConfigBtn');
                const toast = document.getElementById('successToast');
                function showToastAndRedirect() {
                    if (!toast) return;
                    toast.setAttribute('aria-hidden', 'false');
                    toast.classList.add('visible');
                    // after 1.2s redirect
                    setTimeout(function () { window.location.href = 'personal_training.html'; }, 1200);
                }
                if (saveBtn) {
                    saveBtn.addEventListener('click', function (e) {
                        e.preventDefault();
                        // Here you could do form validation or an AJAX save.
                        showToastAndRedirect();
                    });
                }
            });
        </script>

</body>
</html>
