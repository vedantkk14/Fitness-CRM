<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Staff Member | JOF Fitness</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../static/add_staff.css">
</head>

<body>

    <div class="dashboard-container">

        <aside class="sidebar">
            <div class="logo-area">
                <img src="../icons/logo-light(1).png" alt="JOF Logo" class="brand-logo">
            </div>

            <div class="nav-label">MENU</div>

            <nav class="navigation">
                <a href="../templates/dashboard.html" class="nav-link">
                    <img src="../icons/chart-pie-solid-full.svg" alt="Dashboard">
                    <span>Dashboard</span>
                </a>

                <a href="../templates/members.html" class="nav-link">
                    <img src="../icons/users-solid-full.svg" alt="Members">
                    <span>Members</span>
                </a>

                <a href="../templates/diet-plans.html" class="nav-link">
                    <img src="../icons/carrot-solid-full.svg" alt="Diet">
                    <span>Diet Plans</span>
                </a>

                <a href="../templates/staff.html" class="nav-link active">
                    <img src="../icons/clipboard-user-solid-full.svg" alt="Staff">
                    <span>Staff</span>
                </a>

                <a href="../templates/membership.html" class="nav-link">
                    <img src="../icons/credit-card-solid-full.svg" alt="Membership" width="20">
                    <span>Membership</span>
                </a>

                <a href="../templates/payments.html" class="nav-link">
                    <img src="../icons/indian-rupee-sign-solid-full.svg" alt="Payments" width="20">
                    <span>Payments</span>
                </a>

                <a href="../templates/reports.html" class="nav-link">
                    <img src="../icons/chart-line-solid-full.svg" alt="Reports">
                    <span>Reports</span>
                </a>
            </nav>
        </aside>

        <main class="main-content">

            <header class="page-header">
                <div>
                    <h1>Add New Staff</h1>
                    <p>Register a new instructor or staff member to the system.</p>
                </div>
            </header>

            <div class="form-container">
                <form class="staff-form" action="../templates/staff.html">

                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Ex: Tushar Patil" required />
                    </div>

                    <div class="form-row">

                        <div class="form-group">
                            <label for="role">Role</label>

                            <select id="role" required>
                                <option value="" disabled selected>Select role</option>
                                <option>Senior Instructor</option>
                                <option>Fitness Instructor</option>
                                <option>Strength Coach</option>
                                <option>Pilates Instructor</option>
                                <option>Zumba Instructor</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>

                            <div class="field-line"><img src="../icons/envelope-solid-full.svg" class="field-icon"
                                    alt="Email Icon">
                                <input type="email" id="email" placeholder="staff@jof.com" required />

                            </div>
                        </div>

                    </div>

                    <div class="form-row">

                        <div class="form-group">
                            <label for="phone">Phone Number</label>

                            <div class="field-line"><img src="../icons/phone-solid-full.svg" class="field-icon"
                                    alt="Phone Icon">
                                <input type="tel" id="phone" placeholder="(+91) 98230 89706" required />

                            </div>
                        </div>

                        <div class="form-group">
                            <label for="specialities">Specialities <small>(Comma separated)</small></label>
                            <input type="text" id="specialities" placeholder="Ex: Yoga, Pilates, HIIT" />
                        </div>

                    </div>

                    <div class="form-actions">
                        <a href="..//templates/staff.html" class="btn cancel-btn">Cancel</a>
                        <button type="submit" class="btn add-btn">Add Staff Member</button>
                    </div>

                </form>
            </div>

        </main>

    </div>

</body>

</html>
