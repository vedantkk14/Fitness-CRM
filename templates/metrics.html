<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOF India | Health Metrics</title>
    
    <link rel="stylesheet" href="../static/metrics.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <div class="container">

        <div class="card-header">
            <div class="brand-area">
                <img src="../icons/logo-dark(1).png" class="brand-logo" alt="JOF">
                <div class="brand-text">
                    <h2>Health Metrics</h2>
                    <p>Track your daily health indicators.</p>
                </div>
            </div>
            <a href="dashboard.html" class="close-btn">
                <img src="../icons/xmark-solid-full.svg" alt="close">
            </a>
        </div>

        <div class="stepper-container">
            <div class="stepper">
                <div class="step-item">
                    <div class="step-circle">1</div>
                    <span class="step-label">Health</span>
                </div>
                <div class="step-item active">
                    <div class="step-circle">2</div>
                    <span class="step-label">Metrics</span>
                </div>
                <div class="step-item">
                    <div class="step-circle">3</div>
                    <span class="step-label">Finish</span>
                </div>
            </div>
        </div>

        <div class="card-body">
            <form>
                <div class="form-grid">

                    <div class="input-group full-width">
                        <h3 class="section-title">
                            <i class="fas fa-chart-line"></i>
                            Daily Health Metrics (Rate 1-10)
                        </h3>
                    </div>

                    <div class="input-group">
                        <label>Mood</label>
                        <div class="input-wrapper">
                            <input type="number" class="form-input" placeholder="1-10" min="1" max="10">
                            <i class="fas fa-smile input-icon" style="color: #fbbf24;"></i>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Sleep Quality</label>
                        <div class="input-wrapper">
                            <input type="number" class="form-input" placeholder="1-10" min="1" max="10">
                            <i class="fas fa-moon input-icon" style="color: #8b5cf6;"></i>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Hunger & Cravings</label>
                        <div class="input-wrapper">
                            <input type="number" class="form-input" placeholder="1-10" min="1" max="10">
                            <i class="fas fa-utensils input-icon" style="color: #ef4444;"></i>
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Energy Levels</label>
                        <div class="input-wrapper">
                            <input type="number" class="form-input" placeholder="1-10" min="1" max="10">
                            <i class="fas fa-bolt input-icon" style="color: #10b981;"></i>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="card-footer">
            <a href="add_member.html" class="btn btn-secondary">Back</a>
            <a href="measurements.html" class="btn btn-primary">Continue to Measurements &rarr;</a>
        </div>

    </div>

</body>
</html>
