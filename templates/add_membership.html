                    <h1>Create Membership Plan</h1>

                </div>

            <div class="form-container">

                <form class="membership-form" action="../templates/membership.html">

                    <div class="form-group">
                        <label for="planname">Plan Name</label>
                        <div class="field-line">
                            <img src="../icons/crown-solid-full.svg" class="field-icon" alt="Plan Icon">
                            <input type="text" id="planname" placeholder="e.g. Gold Membership" required />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="2" placeholder="Describe the benefits..."></textarea>
                    </div>

                    <div class="form-row">

                        <div class="form-group">
                            <label for="price">Price (â‚¹)</label>
                            <div class="field-line">
                                <img src="../icons/indian-rupee-sign-solid-full.svg" class="field-icon" alt="Price Icon">
                                <input type="number" id="price" placeholder="4999" step="0.01" required />
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Duration</label>
                            <div class="duration-box">
                                <div class="field-line" style="flex:1;">
                                    <img src="../icons/clock-solid-full.svg" class="field-icon" alt="Price Icon">
                                    <input type="number" placeholder="1" min="1" required />
                                </div>
                                <select required>
                                    <option>Month</option>
                                    <option>Year</option>
                                    <option>Week</option>
                                </select>
                            </div>
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="maxclasses">Max Classes / Month</label>
                        <div class="field-line">
                            <img src="../icons/chalkboard-user-solid-full.svg" class="field-icon" alt="Classes Icon">
                            <input type="text" id="maxclasses" placeholder="Leave empty for unlimited" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="features">Features (One per line)</label>
                        <textarea id="features" rows="4" placeholder="Access to gym floor&#10;Locker room access"></textarea>
                    </div>

                    <div class="form-actions">
                        <a href="../templates/membership.html" class="btn cancel-btn">Cancel</a>
                        <button type="submit" class="btn create-btn">Create Plan</button>
                    </div>

                </form>

            </div>

        </main>

    </div>




  <!-- JavaScript for Toggle Functionality -->
  <script>
    // Wait for DOM to load
    document.addEventListener('DOMContentLoaded', function () {
      const toggleBtn = document.getElementById('toggleBtn');
      const mobileToggle = document.getElementById('mobileToggle');
      const body = document.body;
      const sidebar = document.querySelector('.sidebar');

      // Desktop toggle button
      if (toggleBtn) {
        toggleBtn.addEventListener('click', function () {
          body.classList.toggle('collapsed');
        });
      }

      // Mobile toggle button
      if (mobileToggle) {
        mobileToggle.addEventListener('click', function () {
          body.classList.toggle('sidebar-open');
        });
      }

      // Close sidebar when clicking outside on mobile
      document.addEventListener('click', function (event) {
        const isClickInsideSidebar = sidebar.contains(event.target);
        const isClickOnToggle = mobileToggle.contains(event.target);

        if (!isClickInsideSidebar && !isClickOnToggle && body.classList.contains('sidebar-open') && window.innerWidth <= 992) {
          body.classList.remove('sidebar-open');
        }
      });
    });
  </script>
