<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JOF India | Add Member</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../static/add_member.css">
</head>

<body>

    <div class="add-member-page">

        <div class="brand-panel">
            <img src="../icons/logo-light(1).png" class="brand-logo" alt="Logo">
            <h2>JOF India</h2>
            <p>Transforming Health.<br>One Member at a Time.</p>
        </div>

        <div class="form-panel">
            <h2 class="page-title">Health Details</h2>

            <div class="step-tabs">
                <span class="tab active">Health</span>
                <span class="tab">Metrics</span>
                <span class="tab">Measurements</span>
            </div>

            <div class="form-card">
                <label>Full Name</label>
                <input type="text" placeholder="e.g. Joshuaa">

                <label>Age</label>
                <input type="number" placeholder="e.g. 24">

                <label>Height (cm)</label>
                <input type="number" placeholder="e.g. 175">

                <label>Body Weight (kg)</label>
                <input type="number" placeholder="e.g. 70">

                <label>Email ID</label>
                <input type="email" placeholder="client@email.com">

                <label>Medical Issues / Injuries</label>
                <textarea placeholder="List any injuries or conditions..."></textarea>

                <div class="form-actions right">
                    <a href="metrics.html" class="next-btn">Next Step &rarr;</a>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
